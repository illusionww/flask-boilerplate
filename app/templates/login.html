{% extends "layout.html" %}
{% block body %}
    <link rel="stylesheet" href="/static/css/signin.css">
    <form action="" method=post class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" id="username" name="username" class="form-control field-top" placeholder="Username" required
               autofocus>
        <input type="password" id="inputPassword" name="password" class="form-control field-bottom" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
{% endblock %}
